<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Rock, Paper, Scissors</title>

  <!-- GOOGLE FONTS LINK -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">

  <!-- STYLESHEET  -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="main container flex col">
    <div class="header flex">
      <div class="heading flex col">
        <div>ROCK</div>
        <div>PAPER</div>
        <div>SCISSORS</div>
      </div>
      <div class="scoreboard flex col">
        <div class="head">SCORE</div>
        <div class="score"><span class="yourScore">0</span>-<span class="comScore">0</span></div>
      </div>
    </div>
    <section class="play">
      <div class="main-image">
        <img src="./images/bg-triangle.svg" alt="MAIN GAME ICON" width="200px" height="150px">
      </div>
      <div class="icons">
        <div class="paper icon-click">
          <img src="./images/icon-paper.svg" alt="PAPER ICON" width="35px" height="35px">
        </div>
        <div class="rock icon-click">
          <img src="./images/icon-rock.svg" alt="ROCK ICON" width="35px" height="35px">
        </div>
        <div class="scissors icon-click">
          <img src="./images/icon-scissors.svg" alt="SCISSORS ICON" width="35px" height="35px">
        </div>
      </div>
    </section>
    <section class="game">
      <section class="playing">
        <!-- <div class="icon">
          <div class="paper">
            <img src="./images/icon-paper.svg" alt="PAPER ICON" width="35px" height="35px">
          </div>
        </div>
        <div class="icon">
          <div class="scissors">
            <img src="./images/icon-scissors.svg" alt="SCISSORS ICON" width="35px" height="35px">
          </div>
        </div> -->
      </section>
      <section class="play-again">
        <h1 class="head">YOU <span>LOSE</span></h1>
        <button>PLAY AGAIN</button>
      </section>
    </section>
    
    <div class="rulebtn">
      <button>RULES</button>
    </div>
  </div>
  <div class="container">
    <div class="rules flex col">
      <h1 class="heading">RULES</h1>
      <div class="rulesimg">
        <img src="./images/image-rules.svg" alt="GAME RULES IMAGE" width="250px" height="250px">
      </div>
      <div class="closebtn">
        <img src="./images/icon-close.svg" alt="CLOSE ICON" width="25px" height="30px">
      </div>
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/keshav-arora2000/" target="_blank">KESHAV ARORA</a>.
  </div>

  <script src="index.js"></script>

</body>




</html>
